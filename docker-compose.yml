version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "8080:80"
    environment:
      - APP_ENV=development
      - DB_HOST=mysql
      - DB_NAME=ppv_streaming
      - DB_USER=ppv_user
      - DB_PASS=ppv_password
      - REDIS_HOST=redis
      - MEDIAMTX_API_URL=http://mediamtx:9997/v3
      - JWT_SECRET=development_jwt_secret_key_not_for_production_use_only
      - APP_SECRET=development_app_secret_key_not_for_production_use_only
    volumes:
      - .:/var/www/html
      - app_storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ppv-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ppv_streaming
      MYSQL_USER: ppv_user
      MYSQL_PASSWORD: ppv_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - ppv-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10
    networks:
      - ppv-network

  mediamtx:
    image: bluenviron/mediamtx:latest
    ports:
      - "1935:1935"  # RTMP
      - "8888:8888"  # HLS
      - "9997:9997"  # API
    volumes:
      - ./docker/mediamtx.yml:/mediamtx.yml
      - mediamtx_recordings:/recordings
    environment:
      - MTX_LOGLEVEL=info
    networks:
      - ppv-network

  nginx-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-proxy.conf:/etc/nginx/nginx.conf
      - ./storage/ssl:/etc/ssl/certs
    depends_on:
      - app
    networks:
      - ppv-network

volumes:
  mysql_data:
  redis_data:
  mediamtx_recordings:
  app_storage:

networks:
  ppv-network:
    driver: bridge