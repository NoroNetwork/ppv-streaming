events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:80;
    }

    upstream mediamtx_hls {
        server mediamtx:8888;
    }

    upstream mediamtx_api {
        server mediamtx:9997;
    }

    server {
        listen 80;
        server_name localhost;

        # Main application
        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # HLS streaming
        location /hls/ {
            proxy_pass http://mediamtx_hls/;
            proxy_set_header Host $host;

            # CORS headers for streaming
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 200;
            }
        }

        # MediaMTX API (for admin panel)
        location /api/mediamtx/ {
            proxy_pass http://mediamtx_api/v3/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # RTMP proxy (if needed)
    server {
        listen 1935;
        proxy_pass mediamtx:1935;
    }
}